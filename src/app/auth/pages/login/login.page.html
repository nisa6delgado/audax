<ion-content [fullscreen]="true">
  <div class="row px-5 mx-5 pt-5 mt-4">
    <div class="col-3 offset-9">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img src="/assets/img/logo.png" alt="logo" class="logo" />
          </div>

          <div class="mt-5">
            <p class="header">Área de cliente</p>

            <input
              class="input-user"
              type="text"
              autocomplete="off"
              placeholder="CIF/NIF"
            />

            <input
              class="input-pass"
              type="password"
              autocomplete="off"
              placeholder="Clave de acceso"
            />

            <button (click)="redirectToDashboard()" class="btn-access">
              Acceder
            </button>
          </div>

          <div>
            <a class="auth-link" href="/recovery-password"
              >¿Has olvidado la clave de acceso?</a
            >
            <a class="auth-link" href="/register">¿Aún no tienes cuenta?</a>
          </div>

          <div class="footer text-center mt-5">© 2024 Adx Renovables</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
